<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"

    <title>Car Parking</title>

  <body>
    <header>

      <a href="./graph.html" target="_blank"

      >

    <div class="parking-lots">
      <div class="lot">
        <div class="light"></div>
        <div class="timer">
          <p>0:00</p>
        </div>
        <div class="car">
          <img src="" alt="car 1" />
        </div>
      </div>
      <div class="line"></div>
      <div class="lot">
        <div class="light"></div>
        <div class="timer">
          <p>0:00</p>
        </div>
        <div class="car">
          <img src="" alt="car 2" />
        </div>
      </div>
      <div class="line"></div>
      <div class="lot">
        <div class="light"></div>
        <div class="timer">
          <p>0:00</p>
        </div>
        <div class="car">
          <img src="" alt="car 3" />
        </div>
      </div>
      <div class="line"></div>
      <div class="lot">
        <div class="light"></div>
        <div class="timer">
          <p>0:00</p>
        </div>
        <div class="car">
          <img src="" alt="car 4" />
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
